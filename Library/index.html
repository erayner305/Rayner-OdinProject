<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="header"></div>
			<div class="controls">
				<button class="new-book">New Book</button>
			</div>
			<dialog class="new-book-form">
				<form method="dialog">
					<fieldset>
						<legend>Create a New Book</legend>
						<label for="title">Book Title</label>
						<input type="text" name="title" id="title" />
						<label for="author">Author</label>
						<input type="text" name="author" id="author" />
						<label for="pages">Number of Pages</label>
						<input type="number" min="0" name="pages" id="pages" />
						<label for="is-read">Have you read it?</label>
						<input type="checkbox" name="is-read" id="is-read" />
                        <button type="submit" id="submit-book">Submit</button>
					</fieldset>
				</form>
			</dialog>
			<div class="library">
                <div class="column-headers">
                    <div>Title</div>
                    <div>Author</div>
                    <div>Pages</div>
                    <div>Status</div>
                    <div></div>
                </div>

            </div>
		</div>
	</body>
</html>
