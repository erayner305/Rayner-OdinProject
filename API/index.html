<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				gap: 4px;
			}
		</style>
	</head>
	<body>
		<button id="new_cat">New Cat!</button>
		<img src="#" alt="" />
		<script>
			const img = document.querySelector("img");
			let retrieveCat = async () => {
				const response = await fetch(
					"https://api.giphy.com/v1/gifs/translate?api_key=ENTER_KEY&s=cats",
					{ mode: "cors" }
				);

				const catData = await response.json();
				img.src = catData.data.images.original.url;
			};

			const newCatButton = document.querySelector("#new_cat");
			newCatButton.addEventListener("click", retrieveCat);
		</script>
	</body>
</html>
