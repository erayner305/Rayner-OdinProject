<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fake Signup</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="page-container">
			<div class="page-container-left">
				<div class="logo-banner">ur mom</div>
				<div class="img-credits">
					Photo by
					<a
						href="https://unsplash.com/@cecilia_frost?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Cecilia Frost</a
					>
					on
					<a
						href="https://unsplash.com/photos/a-white-lighthouse-on-top-of-a-building-M9D3poaqPzk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
						>Unsplash</a
					>
				</div>
			</div>

			<div class="page-container-right">
				<div class="description">
					<div>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						<span style="font-style: italic">now</span> to get started.
					</div>

					<div>
						You <span style="font-style: italic">know</span> you want to.
					</div>
				</div>
				<div class="signup-form">
					<form id="signup_form">
						<fieldset>
							<legend>Let's do this!</legend>
							<div class="fields">
								<div>
									<label for="first_name">First Name</label>
									<input type="text" id="first_name" name="first_name" />
								</div>
								<div>
									<label for="last_name">Last Name</label>
									<input type="text" id="last_name" name="last_name" />
								</div>
								<div>
									<label for="email">Email</label>
									<input type="email" id="email" name="email" />
								</div>
								<div>
									<label for="phone_number">Phone Number</label>
									<input type="text" id="phone_number" name="phone_number" />
								</div>
								<div>
									<label for="password">Password</label>
									<input type="password" id="password" name="password" required/>
								</div>
								<div>
									<label for="confirm_password">Confirm Password</label>
									<input
										type="password"
										id="confirm_password"
										name="confirm_password"
										required
									/>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="signup-form-buttons">
					<button type="submit" form="signup_form">Create Account</button>
					<div class="login">Already have an account? <a href="">Log In</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
