<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	</head>
	<body>
		<dialog class="modal" id="list_modal">
			<h3>Todo List</h3>
			<div class="field-input">
				<label for="list-title">TITLE</label>
				<input type="text" name="list-title" id="list-title" />
			</div>
			<div class="buttons">
				<button class="field-button" id="modal-cancel">Cancel</button>
				<button class="field-button" id="list-save">Save</button>
			</div>
		</dialog>
		<dialog class="modal" id="item_modal">
			<h3>Todo Item</h3>
			<div class="field-input">
				<label for="item-title">TITLE</label>
				<input type="text" name="item-title" id="item-title" />
			</div>
			<div class="field-input">
				<label for="item-description">DESCRIPTION</label>
				<input type="text" name="item-description" id="item-description" />
			</div>
			<div class="field-input">
				<label for="item-dueDate">DUE DATE</label>
				<input type="date" name="item-dueDate" id="item-dueDate" />
			</div>
			<div class="field-input">
				<label for="item-priority">PRIORITY</label>
				<select name="item-priority" id="item-priority">
					<option value="0">None</option>
					<option value="1">1 - Low</option>
					<option value="2">2 - Medium</option>
					<option value="3">3 - High</option>
				</select>
			</div>
			<div class="buttons">
				<button class="field-button" id="modal-cancel">Cancel</button>
				<button class="field-button" id="item-save">Save</button>
			</div>
		</dialog>

		<div id="todo_wrapper">
			<div id="todo_list">
				<div id="todo_list__header">
					<div id="todo_list__title">
						<h1 id="todo_list__title_list">Default List</h1>
						<div>
							<button>
								<svg
									width="15px"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="currentColor"
									class="size-6"
								>
									<path
										d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z"
									/>
								</svg>
							</button>
							<button>
								<svg
									width="15px"
									xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24"
									fill="currentColor"
									class="size-6"
								>
									<path
										fill-rule="evenodd"
										d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
										clip-rule="evenodd"
									/>
								</svg>
							</button>
						</div>
					</div>

					<div id="todo_list__controls">
						<select name="lists" id="list_selector">
							<option value="">Select Todo List</option>
							<option value="-1">Add New List</option>
							<optgroup id="select_lists">
								
							</optgroup>
						</select>
					</div>
				</div>
				<ul id="todo_list__items">
					<li id="todo-list__add-button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
							/>
						</svg>
					</li>
					<li class="todo-list__item">
						<div class="todo-item__isChecked">
							<input type="checkbox" name="completed" id="0_completed" />
						</div>
						<div class="todo-item__title">Buy groceries</div>
						<div class="todo-item__dueDate">2023-10-01</div>
						<div class="todo-item__description">Buy milk, eggs, and bread</div>
						<div class="todo-item__priority">High</div>
					</li>
					<li class="todo-list__item">
						<div class="todo-item__isChecked">
							<input type="checkbox" name="completed" id="1_completed" />
						</div>
						<div class="todo-item__title">Walk the dog</div>
						<div class="todo-item__dueDate">2023-10-02</div>
						<div class="todo-item__description">
							Take the dog for a walk in the park
						</div>
						<div class="todo-item__priority">Medium</div>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
