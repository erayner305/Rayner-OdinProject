<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="container">
			<div id="display"></div>
			<div id="buttons">
				<div id="button_clear">CLEAR</div>
				<div id="numbers">
					<div id="button_7">7</div>
					<div id="button_8">8</div>
					<div id="button_9">9</div>
					<div id="button_4">4</div>
					<div id="button_5">5</div>
					<div id="button_6">6</div>
					<div id="button_1">1</div>
					<div id="button_2">2</div>
					<div id="button_3">3</div>
					<div id="button_0">0</div>
                    <div id="button_.">.</div>
				</div>
				<div id="functions">
					<div id="button_add">+</div>
					<div id="button_subtract">-</div>
					<div id="button_multiply">x</div>
					<div id="button_divide">/</div>
					<div id="button_enter">=</div>
				</div>
			</div>
		</div>
	</body>
</html>
